<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          //페이지 로딩 초기에 수행되는 javascript
        alert('페이지가 로딩 됩니다.');
    </script>
</head>
<body>
    <h1>anchor 의 또 다른 기능</h1>
    <ul>
        <li><a href="javascript:alert('고만좀 눌러라');">눌러보셈</a></li> <!-- javascript: 은 클릭하면 자바스크립트 실행-->
        <!-- 밑에는 모바일 기기에서 테스트 가능한 기능-->
        <li><a href="tel:010-1111-2222">전화걸기</a></li>
        <li><a href="mailto:aaa@naver.com">이메일 쓰기</a></li>
    </ul>
    <script>
        //페이지 로딩 말기에 수행되는 javascript
        console.log("페이지 로딩이 완료 됩니다.");
    </script>
</body>
</html>
