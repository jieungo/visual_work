<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>표(table) 형식으로 정보를 출력하기</h1>
    <table> <!--row = <tr> , column = <td>-->
        <tr>
            <th>번호</th> <!--칼럼의 헤드라인은 th로! 굵은글씨+가운데정렬 됨-->
            <th>이름</th> <!-- 테이블 -> tr -> td 순으로 작성해야한다.-->
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
        
    </table>
    <table border="1"> <!--border속성주면 테두리가 생김-->
        <tr>
            <th>번호</th> <!--칼럼의 헤드라인은 th로! 굵은글씨+가운데정렬 됨-->
            <th>이름</th> <!-- 테이블 -> tr -> td 순으로 작성해야한다.-->
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
    </table>
    <table border="1" id="one"> <!--border속성주면 테두리가 생김-->
        <tr>
            <th>번호</th> <!--칼럼의 헤드라인은 th로! 굵은글씨+가운데정렬 됨-->
            <th>이름</th> <!-- 테이블 -> tr -> td 순으로 작성해야한다.-->
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
    </table>
</body>
</html>
