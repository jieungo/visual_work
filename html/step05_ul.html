<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>순서 없는 목록 (unordered list) ul 요소</h1>
    <p>문자열의 단순 나열이 아닌 아래와 같이 구조화를 해서 나열해야 한다</p>
    <h2>친구 목록입니다.</h2>
    <ul>
        <li>펭수1</li>
        <li>펭수2</li>
        <li>펭수3</li>
    </ul>
    <p> ul은 블럭요소이며 위아래 마진과 왼쪽 페딩을 갖고있다.</p>
</body>
</html>
