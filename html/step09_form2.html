<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step09_form2.html</title>
    <style>
        #comment {
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>회원가입 폼 입니다</h1>
    <form action="signup.jsp">
        <label for="email">이메일</label>
        <input type="text" name="email" id="email"> <br>
        <!-- fieldset, legend 왜 필요한지, lable 텍스트를 제공하는 새로운 방법 익히기
            input type='radio'에서 name 속성의 값이 같으면 같은 그룹으로 묶인다.
        -->
        <fieldset>
            <legend>성별 정보 선택</legend> <!--무엇을 입력하고 뭘 선택해야하는지 추가정보를 제공해줘야함.-->
            <label>
                <input type="radio" name="gender" value="man" checked> 남자 <!--checked 는 기본으로 선택된 값-->
            </label> <!--lable 안에다가 자식요소로 포함시켜버리면 for따로 필요없음. 옆에 남자 여자 적어주면 이게 for역할-->
            <label>
                <input type="radio" name="gender" value="woman"> 여자
            </label>
        </fieldset>
        <label> <!--checkbox는 name속성의 value값이 똑같아도 중복선택가능 (radio는 불가)-->
            <input type="checkbox" name='hobby' value="soccer"> 축구
        </label>
        <label>
            <input type="checkbox" name='hobby' value="baking"> 베이킹
        </label>
        <label>
            <input type="checkbox" name='hobby' value="piano"> 피아노
        </label>
        <label>
            <input type="checkbox" name='hobby' value="drum"> 드럼
        </label><br>
        <label for="job">직업선택</label>
        <select name="job" id="job">
            <option value="">선택</option>
            <option value="programmer">프로그래머</option>
            <option value="doctor">의사</option>
            <option value="teacher">교사</option>
            <option value="student">학생</option>
        </select>
        <br>
        <label for="lunch">점심 선택</label>
        <select name="lunch" id="lunch">
            <optgroup label="분식"> <!--optgroup은 옵션그룹-->
                <option value="">김밥</option>
                <option value="">라면</option> <!--lunch에 라면이라는 이너텍스트가 전송됨 (옵션에 벨류값이 없다면)-->
                <option value="">쫄면</option>
            </optgroup>
            <optgroup label="중식"> <!--optgroup은 옵션그룹-->
                <option value="">자장면</option>
                <option value="">짬뽕</option>
                <option value="">군만두</option>
            </optgroup>
        </select>
        <br>
        <label for="mtFile">첨부파일</label>
        <input type="file" name="myfile" id="myfile">
        <br>
        <label for="comment">하고 싶은말</label>
        <br>
        <textarea name="comment" id="comment"></textarea>
        <br>
        <button type="submit">가입</button>
    </form>
</body>
</html>
