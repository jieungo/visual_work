<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line</title>
    <style>
        #one {
            color: yellowgreen;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>인라인 요소에 대해 알아보기</h1>
    <span>1</span>
    <span>2</span>
    <span>3</span>

    <p>1 2 <span id="one">인라인</span> 3</p>

    <h2>기본 스타일을 가지고 있는 인라인 요소</h2>
    <!-- b요소는 단순히 굵은 글씨-->
    <p>천리길도 <b>한걸음</b>부터</p>
    <!-- strong 요소는 굵은 글씨 + 강조의 의미-->
    <p>천리길도 <strong>한걸음</strong>부터</p>

    <!-- i요소는 단순히 이텔릭체-->
    <p>여러분 <i>즐거운</i> 코딩이 시작 되었어요</p>
    <!-- em요소는 이텔릭체 + 강조-->
    <p>여러분 <em>즐거운</em> 코딩이 시작 되었어요</p>
</body>
</html>
