<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_example2.html</title>
</head>
<body>
    <h1>반복문 활용하기</h1>
    <input type="text" id='inputMsg'>
    <button id="saveBtn">배열에 저장</button>
    <button id="printBtn">저장된 내용을 순서대로 콘솔에 출력하기</button>
    <script>
        let msgs = [];

        /*
            배열에 저장 버튼을 눌렀을때 인풋 요소에 입력한 벨류값을 읽어와서
            msgs 배열에 저장해 보세요.

            -hint
            msgs.push(X) // 배열에 아이템 추가하는 방법
        */
        document.querySelector('#saveBtn').addEventListener('click', function() {
            let msg = document.querySelector('#inputMsg').value;
            msgs.push(msg);
        });

        /* 콘솔에 출력하기 버튼을 눌렀을때 msgs 배열에 저장된 문자열을 모두
        순서대로 콘솔창에 출력해보세요 */
        document.querySelector('#printBtn').addEventListener('click', function() {
            for(let i=0; i<msgs.length; i++) {
                console.log(msgs[i]);
            }
        });
    </script>
</body>
</html>
