<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_loop2.html</title>
</head>
<body>
    <h1>forEach 함수를 이용한 반복 작업</h1>
    <script>
        let nums = [10,20,30,40,50];
        // 배열 내장함수인 forEach() 호출하면서 함수 전달
        // 함수 자체가 값이기 때문에 함수에서 함수를 호출하는 건 매우 자연스러운 것.
        // 전달 된 함수는 바로 호출된다.

        /*
            전달된 함수는 배열의 방의 갯수만큼 반복 호출되고
            함수의 첫번째 인자(함수의 매개변수에 전달되는 값)로 배열에 저장된 아이템을 전달해 주고
            두 번째 인자로는 아이템의 인덱스 값이 전달된다.
        */
        nums.forEach(function(item, index) {
            console.log(item);
            console.log(index);
        });

    </script>
</body>
</html>
