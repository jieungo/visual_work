<body>
    <h1>javascript 데이터 type</h1>
    <script>
        //number type data
        let num1 = 10; //integer type
        let num2 = 10.1; // float type
        //변수(let)는 이름지어진 기억공간!

        //string type
        let str1 = 'abc123'; //single quotation
        let str2 = "김구라"; // double quotation
        let str3 = `하나 두울 셋`; // back tick
        let str4 = `
                    오
                    이거
                    된당`; // 백틱에는 작성문자 이외에도 작성기록 (띄어쓰기 등등) 모두 기록 됨.

        //연산을 할때 값이 들어 있는 변수명으로 연산을 할 수도 있다.
        let result = num1 + 1;
        let result2 = num1 + num2;

    </script>
