<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_loop.html</title>
</head>
<body>
    <h1>반복문 익히기</h1>
    <script>
        //참조값을 변수에 담는 이유는 필요한 시점에 사용하려고
        //사용한다는 것은?
        //아이템을 추가, 참조, 삭제, 수정
        //method는 함수다! (=동작)
        let greet = [];
        
        //'hello!' 문자열을 10개 저장하려면?
        for(let i = 0; i < 100; i++) {
            greet.push(i+'hello!');
        }
        
        // greet 배열 안에 있는 아이템을 순서대로 콘솔창에 출력하는 코드 작성
        // for문 활용

        for(let i = 0; i < greet.length; i++) {
            console.log(greet[i]);
        }

    </script>
</body>
</html>
