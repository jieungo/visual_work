<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>step01_dataType</title>
</head>
<body>
    <h1>
        javascript data type
    </h1>
    <script>
        //상품 하나의 정보라고 가정
        //key의 나열 순서는 중요하지 않음.
        let obj = {
            num: 1001,
            name: '삼겹살',
            price: '10,000원',
            expireDate: '2020.06.10'
        };

        //내가 좋아하는 음식 목록
        let one = '초밥';
        let two = '소고기';
        let three = '마라탕';
        let four = '떡볶이';
        let five = '파스타';
        
        //순서가 중요한 데이터는 array (배열에 저장한다)
        //배열은 자동으로 인덱스값이 부여 됨 (1이 아닌 0부터 시작. 길이는 1부터)
        let myFavorite=['초밥', '소고기', '마라탕', '떡볶이', '파스타'];
        //배열의 특정방 참조해서 대입하기
        let a = myFavorite[0];
        let b = myFavorite[1];
        let c = myFavorite[2];

        //배열의 특정방 참조해서 수정하기
        myFavorite[0] = '라면';
        myFavorite[1] = '삼겹살';

        //배열에 아이템 추가하기
        myFavorite.push('피자');
        myFavorite.push('맥주');

        //배열에 아이템 잘라내기
        myFavorite.splice(0,1); // ['라면']이 나오면서 myFavorite에서 라면이 사라짐

        // .splice(삭제할 인덱스, 삭제할 갯수)
        myFavorite.splice(2,1); //2번 인덱스로 부터 1개 삭제


    </script>
</body>
</html>
