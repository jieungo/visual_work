<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_component4.html</title>
</head>
<body>
    <h1>component test</h1>
    <div id="app">
        <!-- props 이름이 카멜케이스로 작성되어 있으면 케밥 케이스 kebab case (fortune-today) 로 props 를 전달해야한다.-->
        <fortune-component v-bind:fortune-today="fortune"></fortune-component>   
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        Vue.component("fortune-component", {
            template:`
                <div>
                    <h2>오늘의 운세</h2>
                    <p>{{fortuneToday}}</p>    
                </div>
            `,
            props:["fortuneToday"]
        });
        let app = new Vue({
            el:'#app',
            data(){
                return {
                    fortune:"vue를 공부하자!"
                };
            }
        });
    </script>
</body>
</html>
